<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>The Overlook Hotel</title>
</head>
<body>
  <form>
    <input class="calendar-form" id="check-in-calendar" type="date" placeholder="CHECK IN" altInput="true" altFormat="F j, Y" dateFormat="Y-m-d">
    <input class="calendar-form" id="check-out-calendar" type="date" placeholder="CHECK OUT" altInput="true" altFormat="F j, Y" dateFormat="Y-m-d">
    <div>
      <button type="submit" class="check-in-button">Search</button>
    </div>
  </form>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->

  <script src="bundle.js"></script>
  <script>flatpickr("input[type=date]", {});</script>

</body>
</html>
