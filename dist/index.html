<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>The Overlook Hotel</title>
</head>
<body>
  <nav>
    <form id="calendarForm" name="calendarForm">
      <input class="calendar-form" id="checkInCalendar" name="checkInCalendar" type="date" placeholder="search available rooms" altInput="true" altFormat="F j, Y" dateFormat="Y-m-d" required>
      <select class="room-type-selector" id="roomType" name="roomType" placeholder="search by room type">
        <option>all rooms</option>
        <option>junior suite</option>
        <option>suite</option>
        <option>residential suite</option>
        <option>single room</option>
      </select>
      <button type="submit" class="check-in-button">Search</button>
      </div>
    </form>
  </nav>
  <main>
    <section class="display-customer-bookings">
      <section class="display-bookings">
        <!-- customer details inject here -->
      </section>
      <section class="display-customer-amount-spent">
      </section>
    </section>
    <section class="display-search-by-date">
      <section class="display-date-search">
        <!-- customer search by date injects here -->
      </section>
    </section>
    <!-- Modal content -->
    <section class="modal">
      <span class="close">&times;</span>
        <section class="modal-content">
          <section class="display-room-object">
              <!-- recipe details inject here -->
          </section>
          <button>BUTTON</button>
      </section>
    </section>
    <section class="display-search-by-room-type">
      <section class="display-room-type-search">
        <!-- customer search by room type injects here -->
      </section>
    </section>
  </main>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->

  <script src="bundle.js"></script>
</body>
</html>
